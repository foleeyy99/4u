<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <title>For You ❤️</title>
  <style>
  :root { color-scheme: dark; }
  html, body { height: 100%; margin: 0; }
  body {
    background: #0e0f12;
    display: grid;
    place-items: center;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
  }
  img {
    max-width: min(1100px, 92vw);
    max-height: 92vh;
    width: auto;
    height: auto;
    display: block;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0,0,0,.45);
  }
  footer {
    position: fixed; inset: auto 0 10px 0;
    text-align: center; font-size: 12px; color: #9aa0a6;
  }
</style>
</head>
<body>
  <script>
    const PASS = "love";
    const ok = sessionStorage.getItem("ok_love") === "1" || prompt("Enter passcode:") === PASS;
    if (!ok) { document.body.innerHTML = "<h1 style='color:#fff;text-align:center;margin-top:30vh'>Not found</h1>"; throw new Error("No access"); }
    sessionStorage.setItem("ok_chabuddy", "1");
  </script>
  <img src="photo.png" alt="You will always be my best Chabuddy">
  <footer>Private link — protected with a passcode</footer>
</body>
</html>
